
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Cars</title>
    <meta charset="utf-8" />
    <meta name="description" content="Lab 10" />
    <meta name="keywords" content="PHP, File, input, output" />
    <link rel="stylesheet" href="style/search.css" type="text/css" />
</head>
<body>
    <h1>Lab09 Search Cars</h1>
    <form class="search-car-form" method="get" action="cars_search.php">
        <fieldset>
            <legend>Search Cars</legend>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" name="make" id="make" />
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" name="model" id="model" />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" />
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Search" />
            </div>
        </fieldset>
    </form>
</body>
